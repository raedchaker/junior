<!-- layout-->
<div id="layout">

    <app-header></app-header>
    <!-- Section Title -->
    <div class="section-title" style="background:url(../../assets/img/slide/1.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>Liste des Compétitions</h1>
                </div>

                <div class="col-md-4">
                    <div class="breadcrumbs">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li>Inner Page</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Section Title -->
    <br>
    <div class="container">
        <h1> Nos prochaines compétitions :</h1>
        <table>
            <tr *ngFor="let c of listCalendrier" class="row row-striped m-3">
                <div class="col-2 text-right">
                    <h1 class="display-4"><span class="badge badge-secondary">{{c.date}}</span></h1>
                    <h2>{{c.mois}}</h2>
                </div>
                <div class="col-10">
                    <a href="" class="badge badge-light"><h3 class="text-uppercase"><strong>{{c.comp}}</strong></h3></a>
                    <ul class="list-inline">
                        <li class="list-inline-item"><i class="fa fa-calendar-o" aria-hidden="true"></i> {{c.jour}}</li>
                        <li class="list-inline-item"><i class="fa fa-clock-o" aria-hidden="true"></i> {{c.heure}}</li>
                        <li class="list-inline-item"><i class="fa fa-location-arrow" aria-hidden="true"></i> {{c.lieu}}
                        </li>
                    </ul>
                </div>
            </tr>
        </table>
    </div>
